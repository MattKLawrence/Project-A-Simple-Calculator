<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>DeVolutions - Calculator</title>
    </head>
    <body>
        <div class="header">
            <h1> A SIMPLE WAY TO DO CALCULATIONS</h1>
            <div id="calcolatrice">
                <form name="struttura">
                    <input class="textarea" placeholder="0" name="textarea"
                        value="">
                    <table id="operation">
                        <tr>
                            <td><input type="button" value="C"
                                    onclick="reset()"></td>
                            <td><input type="button" value="<"
                                    onclick="cancella();"></td>
                            <td><input type="button" value="/"
                                    onclick="ins('/');"></td>
                            <td><input type="button" value="x"
                                    onclick="ins('*');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7"
                                    onclick="ins(7);"></td>
                            <td><input type="button" value="8"
                                    onclick="ins(8);"></td>
                            <td><input type="button" value="9"
                                    onclick="ins(9);"></td>
                            <td><input type="button" value="-"
                                    onclick="ins('-');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4"
                                    onclick="ins(4);"></td>
                            <td><input type="button" value="5"
                                    onclick="ins(5);"></td>
                            <td><input type="button" value="6"
                                    onclick="ins(6);"></td>
                            <td><input type="button" value="+"
                                    onclick="ins('+');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1"
                                    onclick="ins(1);"></td>
                            <td><input type="button" value="2"
                                    onclick="ins(2);"></td>
                            <td><input type="button" value="3"
                                    onclick="ins(3);"></td>
                            <td rowspan="2"><input style="height:84px"
                                    type="button" value="="onclick="somma();"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="0"
                                    onclick="ins(0);"></td>
                            <td><input type="button" value="00"
                                    onclick="ins('00');"></td>
                            <td><input type="button" value=","
                                    onclick="ins('.');"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
